<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Text Shadow</title>
  <style>
    :root {
      --shadow-color: #000;
      --text-color: #333;
      --shadow-size: 2px;
    }

    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .text {
      font-size: 48px;
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: var(--shadow-size) var(--shadow-size) 4px var(--shadow-color);
    }

    .text:hover {
      text-shadow:
        0 0 calc(var(--shadow-size) * 2) var(--shadow-color),
        0 0 calc(var(--shadow-size) * 4) var(--shadow-color);
      transform: scale(1.05);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="text-input" placeholder="Type text">
    <input type="color" id="text-color" value="#333333">
    <input type="color" id="shadow-color" value="#000000">
    <input type="range" id="shadow-size" min="1" max="10" value="2">
  </div>

  <div class="text" id="display-text">Hover Me</div>

  <script>
    const textInput = document.getElementById("text-input");
    const textColor = document.getElementById("text-color");
    const shadowColor = document.getElementById("shadow-color");
    const shadowSize = document.getElementById("shadow-size");
    const displayText = document.getElementById("display-text");

    textInput.oninput = () => displayText.textContent = textInput.value || "Hover Me";
    textColor.oninput = () => document.documentElement.style.setProperty("--text-color", textColor.value);
    shadowColor.oninput = () => document.documentElement.style.setProperty("--shadow-color", shadowColor.value);
    shadowSize.oninput = () => document.documentElement.style.setProperty("--shadow-size", shadowSize.value + "px");
  </script>
</body>
</html>
